<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250" preserveAspectRatio="xMidYMid meet">
<defs>
<linearGradient id="g1" x1="0" x2="1">
<stop offset="0%" stop-color="#7ef9ff" />
<stop offset="100%" stop-color="#9b59ff" />
</linearGradient>
<filter id="glow" height="200%" width="200%" x="-50%" y="-50%">
<feGaussianBlur stdDeviation="6" result="coloredBlur" />
<feMerge>
<feMergeNode in="coloredBlur" />
<feMergeNode in="SourceGraphic" />
</feMerge>
</filter>
</defs>
<rect width="100%" height="100%" fill="#041020" rx="8"/>
<!-- grid -->
<g opacity="0.06" stroke="#7ef9ff">
<line x1="50" y1="40" x2="750" y2="40" />
<line x1="50" y1="80" x2="750" y2="80" />
<line x1="50" y1="120" x2="750" y2="120" />
<line x1="50" y1="160" x2="750" y2="160" />
<line x1="50" y1="200" x2="750" y2="200" />
</g>
<!-- labels -->
<g fill="#9bdcff" font-size="12">
<text x="50" y="220">2020</text>
<text x="200" y="220">2021</text>
<text x="350" y="220">2022</text>
<text x="500" y="220">2023</text>
<text x="650" y="220">2024</text>
</g>
<!-- animated path -->
<path id="line" d="M50 190 C150 170 250 150 350 130 C450 110 550 90 650 60" stroke="url(#g1)" stroke-width="4" fill="none" filter="url(#glow)" stroke-linecap="round"/>
<circle r="6" cx="50" cy="190" fill="#7ef9ff" />
<circle r="6" cx="200" cy="170" fill="#7ef9ff" />
<circle r="6" cx="350" cy="150" fill="#7ef9ff" />
<circle r="6" cx="500" cy="130" fill="#7ef9ff" />
<circle r="6" cx="650" cy="90" fill="#7ef9ff" />


<!-- animate dashoffset for a draw effect -->
<style>
#line{ stroke-dasharray:1200; stroke-dashoffset:1200; animation:draw 3s forwards ease-out; }
@keyframes draw{ to{ stroke-dashoffset:0; } }
circle{ transform-origin:center; animation:pulse 2s infinite; }
@keyframes pulse{ 0%{ transform:scale(1); }50%{ transform:scale(1.25); }100%{ transform:scale(1); } }
</style>
</svg>
