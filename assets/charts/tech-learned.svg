<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="900" height="300" fill="#041020" rx="10" />

  <!-- STYLE -->
  <style>
    .bar {
      transform-origin: bottom;
      animation: grow 2s ease-out forwards;
      filter: url(#glow);
    }
    @keyframes grow {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }
    .pulse {
      animation: pulse 2.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    text {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>

  <!-- GLOW EFFECT -->
  <defs>
    <linearGradient id="neonGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7ef9ff" />
      <stop offset="100%" stop-color="#9b59ff" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- GRID LINES -->
  <g stroke="#7ef9ff" opacity="0.08">
    <line x1="80" y1="240" x2="850" y2="240" />
    <line x1="80" y1="200" x2="850" y2="200" />
    <line x1="80" y1="160" x2="850" y2="160" />
    <line x1="80" y1="120" x2="850" y2="120" />
    <line x1="80" y1="80" x2="850" y2="80" />
    <line x1="80" y1="40" x2="850" y2="40" />
  </g>

  <!-- YEAR LABELS -->
  <g fill="#bcdcff" font-size="14">
    <text x="120" y="265" text-anchor="middle">2020</text>
    <text x="260" y="265" text-anchor="middle">2021</text>
    <text x="400" y="265" text-anchor="middle">2022</text>
    <text x="540" y="265" text-anchor="middle">2023</text>
    <text x="680" y="265" text-anchor="middle">2024</text>
  </g>

  <!-- BARS -->
  <!-- Values: [3, 6, 10, 15, 22] -->
  <!-- Scale: multiply values by 8px for height -->

  <rect class="bar" x="100" y="240" width="40" height="0" fill="url(#neonGrad)">
    <animate attributeName="height" from="0" to="24" dur="1.2s" fill="freeze" />
    <animate attributeName="y" from="240" to="216" dur="1.2s" fill="freeze" />
  </rect>

  <rect class="bar" x="240" y="240" width="40" height="0" fill="url(#neonGrad)">
    <animate attributeName="height" from="0" to="48" dur="1.4s" fill="freeze" />
    <animate attributeName="y" from="240" to="192" dur="1.4s" fill="freeze" />
  </rect>

  <rect class="bar" x="380" y="240" width="40" height="0" fill="url(#neonGrad)">
    <animate attributeName="height" from="0" to="80" dur="1.6s" fill="freeze" />
    <animate attributeName="y" from="240" to="160" dur="1.6s" fill="freeze" />
  </rect>

  <rect class="bar" x="520" y="240" width="40" height="0" fill="url(#neonGrad)">
    <animate attributeName="height" from="0" to="120" dur="1.8s" fill="freeze" />
    <animate attributeName="y" from="240" to="120" dur="1.8s" fill="freeze" />
  </rect>

  <rect class="bar" x="660" y="240" width="40" height="0" fill="url(#neonGrad)">
    <animate attributeName="height" from="0" to="176" dur="2s" fill="freeze" />
    <animate attributeName="y" from="240" to="64" dur="2s" fill="freeze" />
  </rect>

  <!-- TITLE -->
  <text x="450" y="30" fill="#7ef9ff" font-size="20" text-anchor="middle"
        filter="url(#glow)" class="pulse">
    Technologies Learned Over the Years
  </text>

</svg>
